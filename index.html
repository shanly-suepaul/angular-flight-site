<!doctype html>
<html lang="en" ng-app="flightSelector">
<head>
  <meta charset="utf-8">
  <title>Flights home</title>
</head>
<body ng-controller="FlightSelectorController as flightSelector">
  <h1>Find a flight</h1>
  <h2>1. Select number of passengers</h2>
  <select
      ng-model="passengers.adults"
      ng-options="val for val in [0,1,2,3,4,5]"
  >
  </select>

  <input type="button" ng-click="submitPassengerCount()" value="Continue" />

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
