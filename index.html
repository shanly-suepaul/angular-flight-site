<!doctype html>
<html lang="en" ng-app="flightSelector">
<head>
  <meta charset="utf-8">
  <title>Flights home</title>

  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css" />
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.min.css" />
</head>
<body ng-controller="FlightSelectorController as flightSelector">
  <h1>Find a flight</h1>
  <h2>1. Select number of passengers</h2>
  <passenger-selector
      adult-passengers="{{ passengers.adults }}"
      child-passengers="{{ passengers.children }}"
      infant-passengers="{{ passengers.infants }}"
      update-passenger-count-callback="updatePassengerCount(adults, children, infants)"
  ></passenger-selector>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ngDialog/js/ngDialog.min.js"></script>
  <script src="passengerSelector.js"></script>
  <script src="app.js"></script>
</body>
</html>
